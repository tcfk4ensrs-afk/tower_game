<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alphabet Tower Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>

<body>
    <div id="game-container">
        <!-- Canvas will be injected here by Matter.js or manually -->

        <!-- Title Screen -->
        <div id="title-screen" class="overlay">
            <h1 class="title">Alphabet Tower</h1>
            <p class="subtitle">Select Difficulty</p>
            <div class="difficulty-buttons">
                <button class="btn diff-btn" data-scale="1.5">EASY (Big)</button>
                <button class="btn diff-btn" data-scale="1.0">NORMAL</button>
                <button class="btn diff-btn" data-scale="0.8">HARD (Small)</button>
            </div>
        </div>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <div id="score-display">Score: 0</div>
            <button id="rotate-btn" class="btn">Rotate</button>
            <button id="restart-btn" class="btn">Restart</button>
        </div>

        <!-- Input Overlay (Game Over) -->
        <div id="inputOverlay" class="overlay hidden">
            <div class="modal">
                <h2>Tower Collapsed!</h2>
                <p>Type "HELLO" for a surprise.</p>
                <input type="text" id="userMessage" placeholder="Leave a message..." maxlength="20">
                <p id="secretFeedback" style="min-height: 1.5em; font-weight: bold;"></p>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                    <button id="submitMsgBtn" class="btn" style="background-color: #2196F3;">Submit</button>
                    <button id="modalRestartBtn" class="btn" style="background-color: #4CAF50;">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
