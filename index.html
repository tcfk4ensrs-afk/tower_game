<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alphabet Tower Battle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Canvas will be injected here by Matter.js or manually -->
    </div>

    <div id="ui-layer">
        <div id="score-display">Score: 0</div>
        
        <div id="controls">
            <button id="rotate-btn">↻</button>
            <button id="restart-btn" class="hidden">Restart</button>
        </div>
    </div>

    <!-- Game Over Input Overlay -->
    <div id="inputOverlay" class="hidden">
        <div class="overlay-content">
            <h2>塔が崩れました...</h2>
            <p>あなたの言葉で再建しよう！</p>
            <input type="text" id="userMessage" maxlength="20" placeholder="例：HOPE">
            <button id="submitMsgBtn">送信</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
